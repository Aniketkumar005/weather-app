
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form > 
            <h2>WEATHER FORECAST APP</h2>
            <input type="text" placeholder="Search for city" id="city-input">
            <button type="button" class="btn btn-success btn-sm" id="search-btn">Search</button>   
        </form>

        <div class="box">
            <div class="card box1">
                <div class="card-header">
                    <h4>LOCAL WEATHER REPORT</h4>
                </div>
                <div class="box1-content">
                    <div>
                        <img class="weather-icon" src="https://openweathermap.org/img/wn/50d.png">
                        <h4 id="sunrise">Sunrise: --:--</h4>
                        <h4 id="sunset">Sunset: --:--</h4> 
                    </div>
                    <div>
                        <h3 class="card-title mycity">City</h3>
                        <h4 class="card-text" id="day">Weather</h4>
                        <h3 class="card-text" id="temp">--째C</h3>
                    </div> 
                </div>  
            </div>

            <div class="card box2">
                <div class="card-header">
                    <h4>SEA FORECAST REPORT</h4>
                </div> 
                <p class="card-text" id="humd">Humidity: --%</p>
                <p class="card-text" id="mini">Min Temp: --째C</p>
                <p class="card-text" id="max">Max Temp: --째C</p>
                <p id="windspeed">Wind Speed: -- km/h</p>
                <p class="card-text feels">Feels like: --째C</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
